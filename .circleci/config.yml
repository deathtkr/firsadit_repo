version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.1.0

executors:
  dotnet-executor:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
  docker-executor:
    docker:
      - image: cimg/base:stable

jobs:
  build:
    executor: dotnet-executor
    steps:
      - checkout
      - run:
          name: Clear nuget
          command: dotnet nuget locals all --clear
      - run:
          name: Restore dependencies
          command: dotnet restore
      - run:
          name: Build the application
          command: dotnet build --configuration Release --no-restore
      - run:
          name: Publish the application
          command: dotnet publish --configuration Release --output ./publish --no-build 
      - run:
          name: Install unzip
          command: apt-get update && apt-get install -y unzip
      - run:
          name: Set Java version
          command: echo "export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $BASH_ENV
      - run:
          name: Source Bash environment
          command: source $BASH_ENV
 
      - sonarcloud/scan
          
                    

  docker_build:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: |
            docker build -f hello-world-api/Dockerfile -t $DOCKERHUB_USERNAME/helloworldapp:aditest hello-world-api
      - run:
          name: Push Docker image
          command: |
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push $DOCKERHUB_USERNAME/helloworldapp:aditest





workflows:
  version: 2
  build_and_push:
    jobs:
      - build:
          context: SonarCloud
      - docker_build:
          requires:
            - build

