version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  dotnet-executor:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
  docker-executor:
    docker:
      - image: cimg/base:stable
  sonar-executor:
    docker:
      - image: cimg/openjdk:17.0.11-browsers  # Use Java 17 for SonarScanner

jobs:
  build:
    executor: dotnet-executor
    steps:
      - checkout
      - run:
          name: Clear nuget
          command: dotnet nuget locals all --clear
      - run:
          name: Restore dependencies
          command: dotnet restore
      - run:
          name: Build the application
          command: dotnet build --configuration Release --no-restore
      - run:
          name: Publish the application
          command: dotnet publish --configuration Release --output ./publish --no-build

  docker_build:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: |
            docker build -f hello-world-api/Dockerfile -t $DOCKERHUB_USERNAME/helloworldapp:aditest hello-world-api
      - run:
          name: Push Docker image
          command: |
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push $DOCKERHUB_USERNAME/helloworldapp:aditest

  sonarcloud_scan:
    executor: sonar-executor
    steps:
      - checkout
      - sonarcloud/scan:
          project-key: $SONAR_PROJECT_KEY
          organization: $SONAR_ORGANIZATION
          token-variable: SONAR_TOKEN

workflows:
  version: 2
  build_and_push:
    jobs:
      - build
      - sonarcloud_scan:
          requires:
            - build
      - docker_build:
          requires:
            - sonarcloud_scan
